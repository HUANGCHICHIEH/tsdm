<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣災難醫學會 TSDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 表格與分頁樣式 */
        .roster-table th { @apply bg-blue-50 text-blue-900 px-4 py-3 text-left border w-32 md:w-48 align-top font-bold; }
        .roster-table td { @apply px-4 py-3 border border-gray-200 leading-relaxed; }
        .tab-btn { @apply px-6 py-3 font-bold transition-all border-b-2 border-transparent cursor-pointer text-gray-500 hover:text-blue-700 hover:bg-blue-50; }
        .tab-btn.active { @apply border-blue-900 text-blue-900 bg-white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <nav class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center">
            <div class="flex items-center mb-4 lg:mb-0">
                <h1 class="text-xl font-bold tracking-tight">台灣災難醫學會</h1>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-4 text-sm md:text-base">
                <a href="#roster-section" class="hover:text-blue-200 transition">理監事名冊</a>
                <a href="#donation-section" class="bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded font-bold transition flex items-center shadow-sm">
                    <span class="mr-1">❤️</span>支持捐款
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4 max-w-5xl">
        
        <section id="roster-section" class="mb-20">
            <h3 class="text-3xl font-bold mb-6 border-b-2 border-blue-900 pb-2 text-blue-900">理監事名冊</h3>
            <div class="flex flex-wrap border-b border-gray-300 bg-gray-100 rounded-t-lg overflow-hidden">
                <button class="tab-btn active" onclick="openTab(event, 'term9')">第九屆</button>
                <button class="tab-btn" onclick="openTab(event, 'term8')">第八屆</button>
                <button class="tab-btn" onclick="openTab(event, 'term7')">第七屆</button>
                <button class="tab-btn" onclick="openTab(event, 'term6')">第六屆</button>
            </div>

            <div class="bg-white p-6 md:p-10 rounded-b-lg shadow-lg border border-gray-200">
                <div id="term9" class="tab-content active">
                    <h4 class="text-2xl font-bold text-blue-800 mb-4">第九屆理監事名冊</h4>
                    <table class="w-full roster-table">
                        <tr><th>【理事長】</th><td>洪世文</td></tr>
                        <tr><th>【常務理事】</th><td>王宗倫、馬漢平、鄭銘泰、符凌斌</td></tr>
                        <tr><th>【理事】</th><td>李宜恭、張志華、蔡易廷、林志豪、陳國智、侯鐘閎、陳厚全、黃錦源、侯勝文、翁健瑞</td></tr>
                        <tr><th>【常務監事】</th><td>林秋梅</td></tr>
                        <tr><th>【監事】</th><td>李芳年、連楚明、蔡光超、白永嘉</td></tr>
                        <tr><th>【秘書處】</th><td>陳玉龍秘書長、陳暉翰副秘書長</td></tr>
                    </table>
                </div>
                </div>
        </section>

        <section id="donation-section" class="mb-20">
            <h3 class="text-3xl font-bold mb-6 border-b-2 border-orange-500 pb-2 text-blue-900">支持捐款</h3>
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSeM0GhLYrRMvbBH58Wiy2wrt-1QiRzlMVhnK523nE_uXDa_8g/viewform?embedded=true" 
                    width="100%" 
                    height="2214" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    class="mx-auto">
                    載入中…
                </iframe>
                </div>
        </section>

    </main>

    <script>
        function openTab(evt, termId) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
            const buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            document.getElementById(termId).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
