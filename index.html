<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣災難醫學會 TSDM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-800">

    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center">
            <div class="flex items-center mb-4 lg:mb-0">
                <img src="logo.png" alt="台灣災難醫學會 Logo" class="h-20 w-auto mr-3"> 
                <h1 class="text-xl font-bold tracking-tight">台灣災難醫學會</h1>
            </div>
            
            <div class="flex flex-wrap justify-center items-center gap-4 text-sm md:text-base">
                <a href="#" class="hover:text-blue-200 transition">最新消息</a>
                <a href="#" class="hover:text-blue-200 transition">活動訊息</a>
                <a href="#" class="hover:text-blue-200 transition">加入會員</a>
                <a href="#" class="hover:text-blue-200 transition">理監事名冊</a>
                <a href="#" class="hover:text-blue-200 transition">災難醫學通訊</a>
                <a href="#" class="hover:text-blue-200 transition">Annals of Disaster Medicine</a>
                
                <a href="https://reurl.cc/oVMapq" class="bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded font-bold transition flex items-center shadow-sm">
                    <span class="mr-1">❤️</span>支持捐款
                </a>
            </div>
        </div>
    </nav>

    <header class="bg-blue-800 text-white py-16 text-center">
        <h2 class="text-4xl font-bold">專業 ‧ 迅速 ‧ 守護生命</h2>
        <p class="mt-4 text-lg opacity-80">Taiwan Society for Disaster Medicine</p>
    </header>

    <main class="container mx-auto py-10 px-4">
        
        <div class="bg-white p-8 rounded-lg shadow mb-10">
            <h3 class="text-2xl font-bold mb-4 border-b-2 border-blue-900 pb-2">網站搬遷公告</h3>
            <p class="leading-relaxed">本會網站目前正在進行系統升級與內容遷移，若有緊急事務請聯繫秘書處。</p>
            <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700">
                預計於近期恢復完整功能，造成不便敬請見諒。
            </div>
        </div>

        <section id="donation-section">
            <h3 class="text-2xl font-bold mb-6 border-b-2 border-orange-500 pb-2 text-blue-900 text-center">支持推動災難醫學發展</h3>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeM0GhLYrRMvbBH58Wiy2wrt-1QiRzlMVhnK523nE_uXDa_8g/viewform?embedded=true" width="100%" height="2214" frameborder="0" marginheight="0" marginwidth="0" class="mx-auto">載入中…</iframe>
            </div>
        </section>

    </main>

    <footer class="bg-gray-100 text-center py-8 text-gray-500 text-sm border-t border-gray-200">
        <p class="mb-2">© 2026 台灣災難醫學會 Taiwan Society for Disaster Medicine</p>
        <p>聯繫信箱：service@disaster.org.tw</p>
    </footer>

</html>
